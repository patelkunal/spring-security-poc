group 'com.symantec.ri'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    buildscript {
        dependencies {
            classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE")
        }
    }
}

allprojects {
    task hello << {
        task -> println "I'm $task.project.name"
    }
}

subprojects {
    apply plugin: 'idea'
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        jcenter()
        mavenCentral()
    }
}

